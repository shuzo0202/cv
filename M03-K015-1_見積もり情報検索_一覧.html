<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>見積もり一覧</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="mb-2">見積もり一覧</h4>
      <div class="card mb-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="productSearch" class="form-label"
                >見積番号・お名前・会社名・メールアドレス・電話番号</label
              >
              <input type="text" class="form-control" id="productSearch" />
            </div>

            <div class="mb-3">
              <label class="form-label"><i class="fa-solid fa-square-minus"></i> 詳細検索</label>
              <div class="border border-secondary-subtle p-3">
                <div class="row">
                  <div class="col-md-6">
                    <label for="category" class="form-label">注文者名</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="product-category" class="form-label">受付日</label>
                    <div class="input-group">
                      <input type="date" class="form-control" id="updateDateStart" />
                      <span class="input-group-text">~</span>
                      <input type="date" class="form-control" id="updateDateEnd" />
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">注文者名(カナ)</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="product-category" class="form-label">お見積もり有効期限日</label>
                    <div class="input-group">
                      <input type="date" class="form-control" id="updateDateStart" />
                      <span class="input-group-text">~</span>
                      <input type="date" class="form-control" id="updateDateEnd" />
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">注文者会社名</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="product-category" class="form-label">更新日</label>
                    <div class="input-group">
                      <input type="date" class="form-control" id="updateDateStart" />
                      <span class="input-group-text">~</span>
                      <input type="date" class="form-control" id="updateDateEnd" />
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">注文者会社名(カナ)</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="product-category" class="form-label">購入金額</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">¥</span>
                      <input type="text" class="form-control" id="updateDateStart" />
                      <span class="input-group-text">~</span>
                      <span class="input-group-text" id="basic-addon3">¥</span>
                      <input type="text" class="form-control" id="updateDateEnd" />
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">メールアドレス</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="upper-brand-code" class="form-label">購入商品名</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">電話番号</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                  <div class="col-md-6">
                    <label for="upper-brand-code" class="form-label">見積番号</label>
                    <input type="text" class="form-control" id="upper-brand-code" />
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">検索</button>
          </form>

          <div class="mt-4">
            <p>検索結果：2件が該当しました</p>
            <p>注文者名: 田中太郎</p>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <div id="left">
                一括操作
                <button class="btn btn-danger">削除</button>
              </div>
              <div id="right" class="d-flex align-items-center">
                <select class="form-select me-3" style="width: auto">
                  <option selected>50件</option>
                </select>
                <div class="btn-group">
                  <button class="btn btn-outline-secondary">CSVダウンロード</button>
                  <button class="btn btn-outline-secondary">CSV出力項目設定</button>
                </div>
              </div>
            </div>

            <ul class="list-group sortable-container">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-auto">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </div>
                  <div class="col-2"><strong>見積番号</strong></div>
                  <div class="col-2"><strong>注文者</strong></div>
                  <div class="col-2"><strong>購入金額</strong></div>
                  <div class="col-3"><strong>お届け先</strong></div>
                  <div class="col-2 text-end"><strong></strong></div>
                </div>
              </li>

              <li class="list-group-item sortable-item">
                <div class="row align-items-center">
                  <div class="col-auto">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </div>
                  <div class="col-4">
                    200001<br />
                    田中太郎<br />
                    2024/01/0/1 12:14:32
                  </div>
                  <div class="col-2">¥4,080</div>
                  <div class="col-3">田中太郎<br />宮城県</div>
                  <div class="col-2 text-end">
                    <a href="#" class="btn btn-sm btn-outline-secondary me-1"
                      ><i class="fa-solid fa-pen"></i
                    ></a>
                    <!-- <a href="#" class="btn btn-sm btn-outline-secondary me-1"
                      ><i class="fa-solid fa-table"></i
                    ></a> -->
                  </div>
                </div>
              </li>
              <li class="list-group-item sortable-item">
                <div class="row align-items-center">
                  <div class="col-auto">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </div>
                  <div class="col-4">
                    200001<br />
                    田中太郎<br />
                    2024/01/0/1 12:14:32
                  </div>
                  <div class="col-2">¥4,080</div>
                  <div class="col-3">田中太郎<br />宮城県</div>
                  <div class="col-2 text-end">
                    <a href="#" class="btn btn-sm btn-outline-secondary me-1"
                      ><i class="fa-solid fa-pen"></i
                    ></a>
                    <!-- <a href="#" class="btn btn-sm btn-outline-secondary me-1"
                      ><i class="fa-solid fa-table"></i
                    ></a> -->
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
